  <script>
    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∫–ª–∞—Å—Å–∞ "two-digits" –∫ —Å—Å—ã–ª–∫–∞–º —Å –¥–≤—É–∑–Ω–∞—á–Ω—ã–º–∏ —á–∏—Å–ª–∞–º–∏
    document.addEventListener('DOMContentLoaded', function() {
      var links = document.querySelectorAll('#pagination-bar li a.page-link');
      links.forEach(function(link) {
        var content = link.textContent.trim();
        if (/^\d{2}$/.test(content)) {
          link.classList.add('two-digits');
        }
      });
    });
  </script>
